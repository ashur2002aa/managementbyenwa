<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
            height: 100vh;
            background-color: #3a0045; /* Dark purple background */
        }

        .container {
            position: relative;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Slightly transparent background */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 40px 20px;
            max-width: 500px;
            margin: auto;
            z-index: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffd700; /* Gold color for text */
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffd700; /* Gold color for buttons */
            color: #000;
            border: none;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #ffcc00; /* Slightly darker gold on hover */
            transform: translateY(-2px);
        }

        .icon {
            margin-right: 10px;
            font-size: 20px;
        }

        /* Electric effect */
        .electric-line {
            position: absolute;
            height: 2px;
            background-color: #ffd700; /* Gold electricity */
            opacity: 0.7;
            animation: electricLine 1.5s linear infinite;
        }

        @keyframes electricLine {
            0% { transform: scaleX(0); }
            50% { transform: scaleX(1); }
            100% { transform: scaleX(0); }
        }

        /* Position the electric lines in various spots */
        .electric-line:nth-child(1) { width: 100%; top: 10%; animation-delay: 0s; }
        .electric-line:nth-child(2) { width: 80%; top: 30%; animation-delay: 0.5s; }
        .electric-line:nth-child(3) { width: 60%; top: 50%; animation-delay: 1s; }
        .electric-line:nth-child(4) { width: 90%; top: 70%; animation-delay: 1.5s; }
        .electric-line:nth-child(5) { width: 100%; top: 90%; animation-delay: 2s; }

        @media (max-width: 600px) {
            .button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Select Your Page</h1>
    <a href="index4.html" class="button"><i class="fas fa-user-friends icon"></i>Employee Page 1</a>
    <a href="index2.html" class="button"><i class="fas fa-user-friends icon"></i>Employee Page 2</a>
    <a href="index3.html" class="button"><i class="fas fa-user-friends icon"></i>Employee Page 3</a>
    <a href="index1.html" class="button"><i class="fas fa-briefcase icon"></i>Manager Page</a>
    <a href="index5.html" class="button"><i class="fas fa-cloud-upload-alt icon"></i>Backup Page</a>
</div>

<!-- Electric Lines -->
<div class="electric-line"></div>
<div class="electric-line"></div>
<div class="electric-line"></div>
<div class="electric-line"></div>
<div class="electric-line"></div>

</body>
</html>
